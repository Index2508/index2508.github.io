<!DOCTYPE html>
<html lang="en">
<head>
    <!--* Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* Title -->
    <title>My Startup Landing Page</title>
    <!--* Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--* Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!--* Link to CSS file, Make sure to put the link to the CSS file below the Bootstrap link -->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center h-100">
        <div class="row">
            <header class="text-center col-12">
                <!--* class="text-uppercase" automaticly makes all text inside it uppercase -->
                <h1 class="text-uppercase"><strong>biggest startup event of the year</strong></h1>
            </header>
            <div class="buffer col-12"></div>
            <section class="text-center col-12">
                <hr>
                <button type="button" class="btn btn-primary btn-xl">Find out more</button>
            </section>
        </div>
    </div>

    <!--* Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
